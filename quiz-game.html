<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D CADÂà©Áî®ÊäÄË°ìËÄÖË©¶È®ìÈ¢®„ÇØ„Ç§„Ç∫ÔºàÊúÄÁµÇÁ¢∫Ë™çÁâàÔºâ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #game-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #question-container {
            margin: 20px 0;
        }

        #question-text {
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn.correct {
            background-color: #28a745;
        }

        .btn.wrong {
            background-color: #dc3545;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
        }

        #start-btn, #next-btn, #restart-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        #start-btn:hover, #next-btn:hover, #restart-btn:hover {
            background-color: #5a6268;
        }

        #result-container {
            font-size: 1.5em;
            font-weight: bold;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>2D CAD „ÇØ„Ç§„Ç∫„Ç≤„Éº„É† üéÆ</h1>
        <div id="start-screen">
            <p>PDF„ÅÆÂÜÖÂÆπ„Å´Âü∫„Å•„ÅÑ„Åü5Êäû„ÇØ„Ç§„Ç∫„Åß„Åô„ÄÇÊ∫ñÂÇô„Åå„Åß„Åç„Åü„Çâ„Çπ„Çø„Éº„Éà„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
            <button id="start-btn">„Çπ„Çø„Éº„Éà</button>
        </div>

        <div id="quiz-screen" class="hide">
            <div id="question-container">
                <p id="question-text">„Åì„Åì„Å´Ë≥™ÂïèÊñá„ÅåÂÖ•„Çä„Åæ„Åô„ÄÇ</p>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div id="controls">
                <button id="next-btn" class="hide">Ê¨°„Å∏</button>
            </div>
        </div>

        <div id="result-container" class="hide"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-btn');
            const nextButton = document.getElementById('next-btn');
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const questionContainerElement = document.getElementById('question-container');
            const questionElement = document.getElementById('question-text');
            const answerButtonsElement = document.getElementById('answer-buttons');
            const resultContainer = document.getElementById('result-container');

            let shuffledQuestions, currentQuestionIndex;
            let score = 0;

            const questions = [
                {
                    question: 'ÊñΩË®≠ÁÆ°ÁêÜÈÉ®ÈñÄ„Å´ÈÅ©„Åó„Åü„Éá„Éº„Çø„Å®ÈÄ£Êê∫„Åó„Åü„Ç∑„Çπ„ÉÜ„É†„Åß„ÄÅCAD„ÅåÊ¥ªÁî®„Åï„Çå„ÇãÂàÜÈáé„ÅØ‰Ωï„Å®Âëº„Å∞„Çå„Åæ„Åô„ÅãÔºü',
                    answers: [
                        { text: '„Éï„Ç°„Ç∑„É™„ÉÜ„Ç£„Éû„Éç„Éº„Ç∏„É°„É≥„Éà', correct: true },
                        { text: 'GIS„Ç∑„Çπ„ÉÜ„É†', correct: false },
                        { text: '„Ç≥„É≥„Ç´„É¨„É≥„Éà„Ç®„É≥„Ç∏„Éã„Ç¢„É™„É≥„Ç∞', correct: false },
                        { text: 'FA', correct: false },
                        { text: 'BIM', correct: false }
                    ]
                },
                {
                    question: 'LAN„Éú„Éº„Éâ„ÇÑ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç¢„ÉÄ„Éó„Çø„Å®„ÇÇÂëº„Å∞„Çå„Çã„ÄÅ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂öÁî®„ÅÆÂ∞ÇÁî®Âü∫Êùø„ÅÆÁï•Áß∞„ÅØ‰Ωï„Åß„Åô„ÅãÔºü',
                    answers: [
                        { text: 'NIC', correct: true },
                        { text: 'ISP', correct: false },
                        { text: 'PPP', correct: false },
                        { text: 'DNS', correct: false },
                        { text: 'MAC', correct: false }
                    ]
                },
                {
                    question: 'CAD„ÇΩ„Éï„Éà„Ç¶„Çß„Ç¢„ÅÆÈÅãÁî®„Å´„Åä„ÅÑ„Å¶„ÄÅ„É©„Ç§„Çª„É≥„Çπ„ÇíÁÆ°ÁêÜ„Åô„Çã„Åü„ÇÅ„Å´ÊúÄ„ÇÇÈáçË¶Å„Å™ÊÉÖÂ†±„ÅØ‰Ωï„Åß„Åô„ÅãÔºü',
                    answers: [
                        { text: '„Ç∑„É™„Ç¢„É´Áï™Âè∑', correct: true },
                        { text: 'Ê©üÂô®„ÅÆ‰ªïÊßò', correct: false },
                        { text: 'Ë®≠ÂÆö„Éï„Ç°„Ç§„É´', correct: false },
                        { text: '„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞Â±•Ê≠¥', correct: false },
                        { text: '„É¶„Éº„Ç∂„ÉºÂêç', correct: false }
                    ]
                },
                {
                    question: 'JIS Z 8313„Å´„Çà„Çã„Å®„ÄÅÊº¢Â≠ó„ÅÆÂ§™„Åï„ÅØ„ÄÅÊº¢Â≠ó„ÅÆÈ´ò„Åï„Å´ÂØæ„Åó„Å¶„Å©„ÅÆ„Åè„Çâ„ÅÑ„ÅÆÂâ≤Âêà„ÅßÊõ∏„Åè„Åì„Å®„ÅåÊúõ„Åæ„Åó„ÅÑ„Å®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÅãÔºü',
                    answers: [
                        { text: '1/14', correct: true },
                        { text: '1/8', correct: false },
                        { text: '1/10', correct: false },
                        { text: '1/20', correct: false },
                        { text: '1/12', correct: false }
                    ]
                },
                {
                    question: 'ÂÖ®‰Ωì„ÅÆÂØ∏Ê≥ï„Åå1150mm x 644mm„ÅÆÂõ≥Èù¢„Å´„Å§„ÅÑ„Å¶„ÄÅJIS„ÅÆÊßòÂºè„Å´Âü∫„Å•„ÅÑ„ÅüÂ†¥Âêà„ÄÅÊúÄ„ÇÇÈÅ©Âàá„Å™Áî®Á¥ô„Çµ„Ç§„Ç∫„Å®Â∞∫Â∫¶„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„ÅØ„Å©„Çå„Åß„Åô„ÅãÔºü',
                    answers: [
                        { text: 'A3, 1:10', correct: true },
                        { text: 'A1, 1:1', correct: false },
                        { text: 'A2, 1:5', correct: false },
                        { text: 'A4, 1:50', correct: false },
                        { text: 'A2, 1:20', correct: false }
                    ]
                }
            ];

            startButton.addEventListener('click', startGame);
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                setNextQuestion();
            });

            function startGame() {
                score = 0;
                startScreen.classList.add('hide');
                resultContainer.classList.add('hide');
                quizScreen.classList.remove('hide');
                shuffledQuestions = questions.sort(() => Math.random() - 0.5);
                currentQuestionIndex = 0;
                setNextQuestion();
            }

            function setNextQuestion() {
                resetState();
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion(shuffledQuestions[currentQuestionIndex]);
                } else {
                    showResult();
                }
            }

            function showResult() {
                quizScreen.classList.add('hide');
                resultContainer.innerHTML = '';
                resultContainer.classList.remove('hide');

                const resultText = document.createElement('p');
                resultText.innerHTML = `üéâÂÆå‰∫ÜÔºÅüéâ<br>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ ${score} / ${questions.length} „Åß„Åô„ÄÇ`;
                resultContainer.appendChild(resultText);

                const restartButton = document.createElement('button');
                restartButton.innerText = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶';
                restartButton.id = 'restart-btn';
                restartButton.addEventListener('click', startGame);
                resultContainer.appendChild(restartButton);
            }

            function showQuestion(questionData) {
                questionElement.innerText = questionData.question;

                // ÂõûÁ≠î„Çí„É©„É≥„ÉÄ„É†„Å´‰∏¶„Å≥Êõø„Åà
                const shuffledAnswers = questionData.answers.sort(() => Math.random() - 0.5);

                shuffledAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('btn');
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtonsElement.appendChild(button);
                });
            }

            function resetState() {
                nextButton.classList.add('hide');
                nextButton.innerText = 'Ê¨°„Å∏';
                while (answerButtonsElement.firstChild) {
                    answerButtonsElement.removeChild(answerButtonsElement.firstChild);
                }
            }

            function selectAnswer(e) {
                const selectedButton = e.target;
                const correct = selectedButton.dataset.correct === 'true';

                if (correct) {
                    score++;
                }

                setStatusClass(selectedButton, correct);
                Array.from(answerButtonsElement.children).forEach(button => {
                    if (button.dataset.correct === 'true') {
                        setStatusClass(button, true);
                    }
                    button.disabled = true;
                });

                if (shuffledQuestions.length > currentQuestionIndex + 1) {
                    nextButton.classList.remove('hide');
                } else {
                    nextButton.innerText = 'ÁµêÊûú„ÇíË¶ã„Çã';
                    nextButton.classList.remove('hide');
                }
            }

            function setStatusClass(element, correct) {
                clearStatusClass(element);
                if (correct) {
                    element.classList.add('correct');
                } else {
                    element.classList.add('wrong');
                }
            }

            function clearStatusClass(element) {
                element.classList.remove('correct');
                element.classList.remove('wrong');
            }
        });
    </script>
</body>
</html>
